build:
  environment:
    php: 7.1
    mysql: 5.7
checks:
  php:
    code_rating: true
    duplication: true
    excluded_dependencies:
      - laravel/framework
filter:
  excluded_paths:
    - "config/"
    - "app/Console"
    - "public/index.php"
    - "routes/console.php"
    - "database/seeds/"
    - "database/migrations/"
    - "vendor/"
